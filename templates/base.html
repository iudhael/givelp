<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="description" content="Ce site prÃ©sente des entreprises qui cherchent des stagiaire">
    <meta name="keywords" content="stage, give me help, givelp, GIVE ME HELP, GIVELP, STAGE">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <title>
        {% block title %}

        {% endblock %}
    </title>

    <link rel="icon" href="{% static 'img/favicon.jpg' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="{% static 'css/navbar_footer.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/detail_categorie.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_login.css' %}" />


    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    

   
</head>
<body>
    <!--navbar and banner --> 
    {% include 'navbar.html' %} 


        <!-- end navbar and banner-->

        {% for message in messages %}
        {% if  message.tags == 'success' %}
            <div class='w-50 container alert alert-success' >
                <div class='text-center'>
                    <h3>
                        {{ message }}
                    </h3>
                    <a href="{% url 'catalogue:home' %}" type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
                </div>
            </div>
        {% else  %}
            <div class='w-50 container alert alert-danger' >

                <div class='text-center'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <h3>
                         {{ message }}
                    </h3>
                    <a href="{% url 'catalogue:home' %}" type="button" class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></a>
                </div>
            </div>
        {% endif %}

    {% endfor %}



        {% block content %}

        {% endblock %}


     <!--footer --> 
     {% include 'footer.html' %} 


     <!-- end footer-->


     <!-- jQuery -->
        <script src="{% static '/js/script.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>



        <script>

</body>
